<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table{
        border-collapse: collapse;

        }
        td,th{
            border: 1px solid lightgray;
           padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Subjects</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Salary</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Arisa</td>
            <td>Web</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td>Jinnat</td>
            <td>Fashion</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td>Maho</td>
            <td>Youtube</td>
            <td>$200</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
